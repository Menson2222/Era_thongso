<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh tương tác</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        #container {
            position: relative;
            width: 100vw; 
            height: 110vh; 
            background-image: url('image0.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }
#buttons {
    position: absolute;
    bottom: 10%; 
    left: 50%;
    transform: translateX(-50%); 
    display: flex;
    justify-content: center; 
    width: 100%; 
    padding: 10px; 
}
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #1c51d7;
            color: white;
            border: black;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #images {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }
        .image {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="buttons">
        <button class="button" onclick="showImage(1)">EC</button>
        <button class="button" onclick="showImage(2)">PH</button>
        <button class="button" onclick="showImage(3)">TDS</button>
        <button class="button" onclick="showImage(4)">DO</button>
        <button class="button" onclick="showImage(5)">T°</button>
        <button class="button" onclick="showImage(6)">ERORR</button>
    </div>
</div>

<div id="images">
    <img id="image1" class="image" src="image1.jpg" alt="Ảnh 1">
    <img id="image2" class="image" src="image2.jpg" alt="Ảnh 2">
    <img id="image3" class="image" src="image3.jpg" alt="Ảnh 3">
    <img id="image4" class="image" src="image4.jpg" alt="Ảnh 4">
    <img id="image5" class="image" src="image5.jpg" alt="Ảnh 5">
    <img id="image6" class="image" src="image6.jpg" alt="Ảnh 6">
    <button class="back-button" onclick="goBack()">Quay lại</button>
</div>

<script>
    function showImage(imageNumber) {
        document.getElementById('container').style.display = 'none';
        document.getElementById('images').style.display = 'flex';
        document.getElementById('image' + imageNumber).style.display = 'block';
    }

    function goBack() {
        document.getElementById('images').style.display = 'none';
        document.getElementById('container').style.display = 'flex';
        let images = document.getElementsByClassName('image');
        for (let i = 0; i < images.length; i++) {
            images[i].style.display = 'none';
        }
    }
</script>

</body>
</html>
